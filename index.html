<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhombus Corp | AI-Powered Business Automation</title>
    <meta name="description" content="Rhombus Corp provides elite AI-powered design, consulting, and business automation solutions for professional services.">
    
    <!-- Scripts & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Echo Voice Labs Form Embed Script -->
    <script src="https://links.echovoicelabs.com/js/form_embed.js" async></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#040611',
                darker: '#010314',
                gray: '#c3cfef',
                blue: '#8799c5',
                brown: '#36220b',
                orange: '#fcae55',
                red: '#d93e30',
                green: '#83c207',
                light: '#dfdfdf',
                charcoal: '#1a1c22',
                slate: '#2b3242',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.6)',
            }
          }
        }
      }
    </script>
    
    <style>
      html, body { 
        background-color: #010314; 
        margin: 0; 
        padding: 0; 
        width: 100%;
        height: 100%;
        color: #dfdfdf;
        -webkit-font-smoothing: antialiased; 
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      section {
        scroll-margin-top: 80px;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #040611; }
      ::-webkit-scrollbar-thumb { background: #2b3242; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #fcae55; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.475.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.4.2"
      }
    }
    </script>
  </head>

    <div id="root"></div>
