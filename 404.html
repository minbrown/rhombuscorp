<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhombus Corp | Redirecting...</title>
    <style>
        body { background: #010314; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 3px solid #fcae55; border-top: 3px solid transparent; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader" style="margin: 0 auto 20px;"></div>
        <p style="letter-spacing: 1px; font-size: 14px; color: #8799c5;">Redirecting to Home...</p>
    </div>
    <script>
        // Use relative path for subfolder deployments (e.g. GitHub Pages)
        var path = window.location.pathname;
        // If we are in a subfolder, we need to stay in it
        window.location.href = "./";
    </script>
</body>
</html>
